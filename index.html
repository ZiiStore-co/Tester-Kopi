<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Zee - Menu Resmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- SISTEM DESAIN --- */
        :root {
            --primary: #c8a97e; 
            --dark: #1a120b;    
            --medium: #2c1e14;  
            --light: #f5ece2;   
            --text-light: #ece0d1;
            --wa-green: #25d366; 
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        body { 
            background-color: var(--dark); 
            color: var(--text-light); 
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(44, 30, 20, 0.5) 0%, rgba(26, 18, 11, 0.5) 100%);
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            padding: 5rem 1rem;
            text-align: center;
            border-bottom: 4px solid var(--primary);
        }

        .logo-text { 
            font-family: 'Playfair Display', serif;
            color: var(--primary); 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: bold; 
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--light);
            letter-spacing: 2px;
        }

        /* --- CONTAINER --- */
        .container { 
            padding: 2rem 5%; 
            max-width: 1100px; 
            margin: auto; 
        }
        
        .section-title { 
            font-family: 'Playfair Display', serif;
            color: var(--primary); 
            text-align: center;
            margin: 4rem 0 2rem 0;
            font-size: 2.2rem;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--primary);
            margin: 10px auto;
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: var(--medium);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid rgba(200, 169, 126, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-item:hover { 
            transform: translateY(-5px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .item-name { 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            font-size: 1.2rem; 
            color: #fff;
        }

        .item-price { 
            color: var(--primary); 
            font-weight: bold; 
            margin-bottom: 1.5rem; 
            font-size: 1.1rem;
        }
        
        .btn-pesan {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-pesan:hover { 
            background: #fff;
        }

        /* --- SOSIAL MEDIA --- */
        .social-section {
            text-align: center;
            margin: 5rem 0;
        }

        .ig-logo {
            width: 50px;
            margin-bottom: 10px;
        }

        .social-text {
            display: block;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        /* --- MODAL --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(8px); 
            justify-content: center; 
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--light); 
            color: var(--dark); 
            padding: 2rem; 
            border-radius: 25px; 
            width: 100%; 
            max-width: 450px;
        }

        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 5px; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 10px; font-size: 1rem;
        }

        .btn-submit { 
            background: var(--wa-green); color: white; width: 100%; padding: 15px; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px;
        }

        footer {
            text-align: center;
            padding: 3rem;
            font-size: 0.8rem;
            color: #666;
        }

        /* --- ANIMASI --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .menu-item { animation: fadeInUp 0.6s ease both; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">KOPI ZEE</div>
        <p>OPEN 16:00 - 00:00</p>
    </header>

    <div class="container">
        <h2 class="section-title">Menu Kopi</h2>
        <div class="menu-grid" id="minuman-list"></div>

        <h2 class="section-title">Camilan Santai</h2>
        <div class="menu-grid" id="makanan-list"></div>

        <h2 class="section-title">Non-Kopi</h2>
        <div class="menu-grid" id="non-coffee-list"></div>

        <div class="social-section">
            <a href="https://instagram.com/kopizee__" target="_blank" style="text-decoration: none;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="IG" class="ig-logo">
                <span class="social-text">@kopizee__</span>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2026 KopiZee. Dibuat dengan Kecintaan pada Kopi.
    </footer>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 style="font-family: 'Playfair Display';">Konfirmasi Pesanan</h2>
            <div id="summary" style="background:#eaddcf; padding:15px; border-radius:12px; margin: 15px 0; border-left: 5px solid var(--primary);"></div>
            
            <div class="form-group">
                <label>Nama Anda</label>
                <input type="text" id="buyer-name" placeholder="Masukkan nama...">
            </div>
            <div class="form-group">
                <label>Alamat / Nomor Meja</label>
                <textarea id="buyer-address" rows="2" placeholder="Contoh: Meja 5 / Jl. Mawar No 2"></textarea>
            </div>
            <button class="btn-submit" onclick="processOrder()">Kirim ke WhatsApp</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:#888;">Batal</button>
        </div>
    </div>

    <script>
        const adminWA = "6281649332048";
        
        const menuData = {
            makanan: [
                { name: "Indomie Goreng", price: "15.000" },
                { name: "Sambosa", price: "10.000" },
                { name: "Kentang Goreng", price: "10.000" },
                { name: "Dimsum", price: "15.000" }
            ],
            minuman: [
                { name: "Creambrulee Coffee", price: "13.000" },
                { name: "Pandan Coffee", price: "13.000" },
                { name: "Salted Caramel", price: "13.000" },
                { name: "Cheesecake Coffee", price: "15.000" },
                { name: "Hazelnut Latte", price: "13.000" },
                { name: "Palmsugar Coffee", price: "13.000" },
                { name: "Butterscotch", price: "13.000" },
                { name: "Tiramisu Coffee", price: "13.000" },
                { name: "Vanilla Latte", price: "13.000" },
                { name: "Caramel Latte", price: "13.000" }
            ],
            nonCoffee: [
                { name: "Mocktail Blue Ocean", price: "15.000" }
            ]
        };

        function renderMenu() {
            const generateHTML = (items) => items.map((item, index) => `
                <div class="menu-item" style="animation-delay: ${index * 0.1}s">
                    <div>
                        <span class="item-name">${item.name}</span>
                        <span class="item-price">Rp ${item.price}</span>
                    </div>
                    <button class="btn-pesan" onclick="openModal('${item.name}', '${item.price}')">Pesan</button>
                </div>
            `).join('');

            document.getElementById('makanan-list').innerHTML = generateHTML(menuData.makanan);
            document.getElementById('minuman-list').innerHTML = generateHTML(menuData.minuman);
            document.getElementById('non-coffee-list').innerHTML = generateHTML(menuData.nonCoffee);
        }

        let selectedItem = {};

        function openModal(name, price) {
            selectedItem = { name, price };
            document.getElementById('summary').innerHTML = `<strong>${name}</strong><br>Harga: Rp ${price}`;
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        function processOrder() {
            const name = document.getElementById('buyer-name').value;
            const address = document.getElementById('buyer-address').value;

            if (!name || !address) {
                alert("Mohon isi nama dan alamat/meja!");
                return;
            }

            const text = `Halo Kopi Zee!%0A%0ASaya ingin memesan:%0Aâœ… *${selectedItem.name}*%0AðŸ’° Harga: Rp ${selectedItem.price}%0A%0A*Data Pemesan:*%0AðŸ‘¤ Nama: ${name}%0AðŸ“ Lokasi: ${address}%0A%0ATerima kasih!`;
            window.open(`https://wa.me/${adminWA}?text=${text}`, '_blank');
        }

        window.onload = renderMenu;
        window.onclick = (e) => { if(e.target.id === 'orderModal') closeModal(); }
    </script>
</body>
</html>
