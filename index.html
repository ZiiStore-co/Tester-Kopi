<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Zee - Daftar Menu Resmi</title>
    <style>
        /* --- RESET & BASIC STYLE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #1a1a1a; color: #fff; line-height: 1.6; }
        
        /* --- COLORS --- */
        :root {
            --accent: #ffcc00; /* Kuning seperti di menu */
            --dark-bg: #121212;
            --card-bg: #222;
        }

        header {
            background-color: var(--dark-bg);
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid var(--accent);
        }
        .logo-text { color: var(--accent); font-size: 1.8rem; font-weight: bold; letter-spacing: 2px; }

        .container { padding: 2rem 5%; max-width: 1200px; margin: auto; }
        
        .section-title { 
            color: var(--accent); 
            text-transform: uppercase; 
            border-bottom: 2px solid var(--accent); 
            display: inline-block;
            margin: 2rem 0 1.5rem 0;
            font-size: 1.5rem;
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .menu-item {
            background: var(--card-bg);
            padding: 1.2rem;
            border-radius: 10px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid #333;
        }
        .menu-item:hover { transform: scale(1.03); border-color: var(--accent); }
        .item-name { display: block; font-weight: bold; margin-bottom: 0.5rem; font-size: 1.1rem; }
        .item-price { display: block; color: var(--accent); font-weight: bold; margin-bottom: 1rem; }
        
        .btn-pesan {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .btn-pesan:hover { background: var(--accent); color: #000; }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); justify-content: center; align-items: center;
        }
        .modal-content {
            background: #fff; color: #333; padding: 2rem; border-radius: 15px; width: 90%; max-width: 400px;
        }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-weight: bold; margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .btn-submit { 
            background: #25d366; color: white; width: 100%; padding: 12px; border: none; 
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem;
        }

        .ig-link { margin-top: 2rem; display: block; color: var(--accent); text-align: center; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">KOPIZEE</div>
        <p style="font-size: 0.9rem; color: #ccc;">Nikmati Sensasi Kopi & Camilan Spesial</p>
    </header>

    <div class="container">
        
        <h2 class="section-title">Makanan</h2>
        <div class="menu-grid" id="makanan-list">
            </div>

        <h2 class="section-title">Minuman</h2>
        <div class="menu-grid" id="minuman-list"></div>

        <h2 class="section-title">Non Coffee</h2>
        <div class="menu-grid" id="non-coffee-list"></div>

        <a href="https://instagram.com/kopizee__" class="ig-link">Instagram: @kopizee__</a>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:1rem; color:#6f4e37">Detail Pengiriman</h3>
            <p id="summary" style="background:#f9f9f9; padding:10px; border-radius:5px; margin-bottom:1rem; font-size:0.9rem;"></p>
            
            <div class="form-group">
                <label>Nama Penerima</label>
                <input type="text" id="buyer-name" placeholder="Masukkan nama Anda">
            </div>
            <div class="form-group">
                <label>Alamat Lengkap</label>
                <textarea id="buyer-address" rows="3" placeholder="Contoh: Jl. Sudirman No. 12, RT 01/02"></textarea>
            </div>
            <button class="btn-submit" onclick="processOrder()">Kirim Pesanan (WhatsApp)</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:#888;">Batal</button>
        </div>
    </div>

    <script>
        const adminWA = "6281649332048";
        
        const menuData = {
            makanan: [
                { name: "Indomie Goreng", price: "15.000" },
                { name: "Sambosa", price: "10.000" },
                { name: "Kentang Goreng", price: "10.000" },
                { name: "Dimsum", price: "15.000" }
            ],
            minuman: [
                { name: "Creambrulee", price: "13.000" },
                { name: "Pandan", price: "13.000" },
                { name: "Salted Caramel", price: "13.000" },
                { name: "Cheesecake", price: "15.000" },
                { name: "Hazelnut", price: "13.000" },
                { name: "Palmsugar", price: "13.000" },
                { name: "Butterscotch", price: "13.000" },
                { name: "Tiramisu", price: "13.000" },
                { name: "Vanilla", price: "13.000" },
                { name: "Caramel", price: "13.000" }
            ],
            nonCoffee: [
                { name: "Moctail Blue", price: "15.000" }
            ]
        };

        let currentOrder = { name: "", price: "" };

        function renderMenu() {
            const render = (items, elementId) => {
                const container = document.getElementById(elementId);
                items.forEach(item => {
                    container.innerHTML += `
                        <div class="menu-item">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">Rp ${item.price}</span>
                            <button class="btn-pesan" onclick="openModal('${item.name}', '${item.price}')">PESAN</button>
                        </div>
                    `;
                });
            };

            render(menuData.makanan, 'makanan-list');
            render(menuData.minuman, 'minuman-list');
            render(menuData.nonCoffee, 'non-coffee-list');
        }

        function openModal(name, price) {
            currentOrder = { name, price };
            document.getElementById('summary').innerHTML = `Pesanan: <b>${name}</b><br>Harga: <b>Rp ${price}</b>`;
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        function processOrder() {
            const buyerName = document.getElementById('buyer-name').value;
            const buyerAddress = document.getElementById('buyer-address').value;

            if (!buyerName || !buyerAddress) {
                alert("Harap isi Nama dan Alamat!");
                return;
            }

            const text = `Halo Admin KopiZee,%0A%0ASaya ingin memesan:%0A‚úÖ *Menu:* ${currentOrder.name}%0Aüí∞ *Harga:* Rp ${currentOrder.price}%0A%0A--- DATA PEMBELI ---%0Aüë§ *Nama:* ${buyerName}%0Aüè† *Alamat:* ${buyerAddress}%0A%0AMohon segera diproses ya. Terima kasih!`;
            
            window.open(`https://wa.me/${adminWA}?text=${text}`, '_blank');
        }

        window.onload = renderMenu;
    </script>
</body>
</html>
