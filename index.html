<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopi Zee - Menu Resmi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- SISTEM DESAIN --- */
        :root {
            --primary: #c8a97e; /* Emas Kopi */
            --dark: #1a120b;    /* Biji Kopi Gelap */
            --medium: #2c1e14;  /* Espresso */
            --light: #f5ece2;   /* Krem Susu */
            --text-light: #ece0d1;
            --wa-green: #25d366; 
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        body { 
            background-color: var(--dark); 
            color: var(--text-light); 
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(44, 30, 20, 0.5) 0%, rgba(26, 18, 11, 0.5) 100%);
        }

        /* --- HEADER --- */
        header {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            padding: 4rem 1rem;
            text-align: center;
            border-bottom: 4px solid var(--primary);
        }

        .logo-text { 
            font-family: 'Playfair Display', serif;
            color: var(--primary); 
            font-size: 3.5rem; 
            font-weight: bold; 
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--light);
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* --- CONTAINER --- */
        .container { 
            padding: 3rem 5%; 
            max-width: 1100px; 
            margin: auto; 
        }
        
        .section-title { 
            font-family: 'Playfair Display', serif;
            color: var(--primary); 
            text-align: center;
            margin: 4rem 0 2rem 0;
            font-size: 2.2rem;
            position: relative;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background: var(--primary);
            margin: 10px auto;
        }

        /* --- MENU GRID --- */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .menu-item {
            background: var(--medium);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(200, 169, 126, 0.1);
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover { 
            transform: translateY(-10px); 
            border-color: var(--primary); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        .item-name { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 0.5rem; 
            font-size: 1.2rem; 
            color: #fff;
        }

        .item-price { 
            display: block; 
            color: var(--primary); 
            font-weight: bold; 
            margin-bottom: 1.5rem; 
            font-size: 1.1rem;
        }
        
        .btn-pesan {
            background: var(--primary);
            color: var(--dark);
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .btn-pesan:hover { 
            background: #fff;
            transform: scale(1.05);
        }

        /* --- INSTAGRAM SECTION --- */
        .social-section {
            text-align: center;
            margin: 5rem 0 2rem 0;
        }

        .ig-icon-link {
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .ig-icon-link:hover {
            transform: scale(1.1);
        }

        .ig-logo {
            width: 60px; /* Ukuran logo Instagram */
            height: auto;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .social-text {
            display: block;
            margin-top: 10px;
            color: var(--primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* --- MODAL --- */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); justify-content: center; align-items: center;
        }
        .modal-content {
            background: var(--light); color: var(--dark); padding: 2.5rem; border-radius: 25px; width: 90%; max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .form-group { margin-bottom: 1.2rem; }
        .form-group label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.9rem; }
        .form-group input, .form-group textarea { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-size: 1rem;
        }
        .btn-submit { 
            background: var(--wa-green); color: white; width: 100%; padding: 14px; border: none; 
            border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.3s;
        }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-2px); }

        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.8rem;
            color: #666;
            background: #111;
        }

        /* --- ANIMASI --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .menu-item { animation: fadeInUp 0.5s ease backwards; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">KOPI ZEE</div>
        <p>OPEN 16:00 - 00:00</p>
    </header>

    <div class="container">
        
        <h2 class="section-title">Menu Kopi</h2>
        <div class="menu-grid" id="minuman-list"></div>

        <h2 class="section-title">Camilan Santai</h2>
        <div class="menu-grid" id="makanan-list"></div>

        <h2 class="section-title">Non-Kopi</h2>
        <div class="menu-grid" id="coffee-list"></div>

        <div class="social-section">
            <a href="https://instagram.com/kopizee__" class="ig-icon-link" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram Kopi Zee" class="ig-logo">
                <span class="social-text">@kopizee__</span>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 KopiZee. Dibuat dengan Kecintaan pada Kopi.
    </footer>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 style="font-family: 'Playfair Display'; margin-bottom: 0.5rem;">Konfirmasi Pesanan</h2>
            <div id="summary" style="background:#ede4d9; padding:15px; border-radius:12px; margin-bottom:1.5rem; font-size:0.95rem; border-left: 4px solid var(--primary);"></div>
            
            <div class="form-group">
                <label>Nama Anda</label>
                <input type="text" id="buyer-name" placeholder="Siapa nama Anda?">
            </div>
            <div class="form-group">
                <label>Alamat Pengirim</label>
                <textarea id="buyer-address" rows="3" placeholder="Contoh: Jl. Merpati No. 5 atau Meja Nomor 3"></textarea>
            </div>
            <button class="btn-submit" onclick="processOrder()">Kirim Pesanan ke WhatsApp</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; margin-top:15px; cursor:pointer; color:#888; font-weight: 500;">Batal</button>
        </div>
    </div>

    <script>
        const adminWA = "6281649332048";
        
        const menuData = {
            makanan: [
                { name: "Indomie Goreng", price: "15.000" },
                { name: "Sambosa", price: "10.000" },
                { name: "Kentang Goreng", price: "10.000" },
                { name: "Dimsum", price: "15.000" }
            ],
            minuman: [
                { name: "Creambrulee Coffee", price: "13.000" },
                { name: "Pandan Coffee", price: "13.000" },
                { name: "Salted Caramel", price: "13.000" },
                { name: "Cheesecake Coffee", price: "15.000" },
                { name: "Hazelnut Latte", price: "13.000" },
                { name: "Palmsugar Coffee", price: "13.000" },
                { name: "Butterscotch", price: "13.000" },
                { name: "Tiramisu Coffee", price: "13.000" },
                { name: "Vanilla Latte", price: "13.000" },
                { name: "Caramel Latte", price: "13.000" }
            ],
            nonCoffee: [
                { name: "Mocktail Blue Ocean", price: "15.000" }
            ]
        };

        function renderMenu() {
            const render = (items, elementId) => {
                const container = document.getElementById(elementId);
                items.forEach((item, index) => {
                    const delay = index * 0.1;
                    container.innerHTML += `
                        <div class="menu-item" style="animation-delay: ${delay}s">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">Rp ${item.price}</span>
                            <button class="btn-pesan" onclick="openModal('${item.name}', '${item.price}')">Pesan Sekarang</button>
                        </div>
                    `;
                });
            };

            render(menuData.makanan, 'makanan-list');
            render(menuData.minuman, 'minuman-list');
            render(menuData.nonCoffee, 'non-coffee-list');
        }

        let currentOrder = { name: "", price: "" };

        function openModal(name, price) {
            currentOrder = { name, price };
            document.getElementById('summary').innerHTML = `üõí <strong>${name}</strong><br>üí∞ <strong>Rp ${price}</strong>`;
            document.getElementById('orderModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        function processOrder() {
            const buyerName = document.getElementById('buyer-name').value;
            const buyerAddress = document.getElementById('buyer-address').value;

            if (!buyerName || !buyerAddress) {
                alert("Harap isi Nama dan Alamat pengiriman!");
                return;
            }

            const text = `Halo Admin KopiZee! üëã%0A%0ASaya ingin memesan:%0A‚òï *Menu:* ${currentOrder.name}%0Aüí∞ *Harga:* Rp ${currentOrder.price}%0A%0A--- DATA PEMBELI ---%0Aüë§ *Nama:* ${buyerName}%0Aüè† *Alamat/Meja:* ${buyerAddress}%0A%0AMohon segera diproses ya, terima kasih! ‚ú®`;
            
            window.open(`https://wa.me/${adminWA}?text=${text}`, '_blank');
        }

        window.onload = renderMenu;

        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
